{% extends "base.html" %}

{% block title %}电影 top 25{% endblock %}

{% block header %}
    <h1>电影 Top 25</h1>
{% endblock %}

{% block  main %}
    {% for movie in movies_info %}  
        <div>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <a href="#"><img src="{{ movie.poster}}" alt="电影的图片" width="300"></a>
                        </td>
                        <td>
                            <div class="movie_text">
                                <a href="#"> {{ movie.title }} </a>
                            </div>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    {% endfor %}
{% endblock %}
