<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影评分表单</title>
    <style>
        .star-rating {
            direction: rtl;
            display: inline-block;
            padding: 20px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            color: #bbb;
            font-size: 30px;
            padding: 0 10px;
            cursor: pointer;
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: #f2b600;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f2b600;
        }
    </style>
    <script>
        function updateScore() {
            const ratings = document.getElementsByName('rating');
            let score = 0;
            for (let i = 0; i < ratings.length; i++) {
                if (ratings[i].checked) {
                    score = ratings[i].value * 2;
                    break;
                }
            }
            document.getElementById('score').innerText = score + '/10';
        }
    </script>
</head>
<body>
    <form action="/submit_rating" method="post">
        <label for="movie">电影名称：</label>
        <input type="text" id="movie" name="movie" required><br><br>

        <div class="star-rating" oninput="updateScore()">
            <input type="radio" id="5-stars" name="rating" value="5" />
            <label for="5-stars" class="star">&#9733;</label>
            <input type="radio" id="4-stars" name="rating" value="4" />
            <label for="4-stars" class="star">&#9733;</label>
            <input type="radio" id="3-stars" name="rating" value="3" />
            <label for="3-stars" class="star">&#9733;</label>
            <input type="radio" id="2-stars" name="rating" value="2" />
            <label for="2-stars" class="star">&#9733;</label>
            <input type="radio" id="1-star" name="rating" value="1" />
            <label for="1-star" class="star">&#9733;</label>
        </div>

        <span id="score">0/10</span>

        <br><br>
        <button type="submit">提交评分</button>
    </form>

</body>
</html>
