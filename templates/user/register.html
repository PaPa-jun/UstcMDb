{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block header %}
    <header>
        <h1>用户注册</h1>
    </header>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block main %}
<main>
    <form action="{{ url_for('user.register') }}" method="post" class="register-form">
        <div class="form-group">
            <input type="text" name="username" placeholder="用户名" required />
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="邮箱" required />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="密码" required />
        </div>
        <div class="form-group">
            <input type="password" name="confirmpassword" placeholder="确认密码" required />
        </div>
        <div class="form-actions">
            <input type="submit" value="注册" class="btn btn-primary" />
            <input type="button" value="已有账号？去登陆" class="btn btn-secondary" onclick="redirectToLogin()" />
        </div>
    </form>
</main>
<script>
    function redirectToLogin() {
        window.location.href = "{{ url_for('user.login') }}";
    }
</script>
{% endblock %}
