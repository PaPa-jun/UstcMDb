{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block header %}
    <h1>用户注册</h1>
{% endblock %}

{% block main %}
<form action="{{ url_for('user.register') }}" method="post">
    <p><input type="text" name="username" placeholder="用户名" /></p>
    <p><input type="email" name="email" placeholder="邮箱" /></p>
    <p><input type="password" name="confirmpassword" placeholder="密码" /></p>
    <p><input type="password" name="password" placeholder="密码" /></p>
    <p>
        <input type="submit" value="注册"/>
        <input type="button" value="已有账号？去登陆" onclick="redirectToRegister()"/>
    </p>
</form>
<script>
    function redirectToRegister() {
        window.location.href = "{{ url_for('user.login') }}";
    }
</script>
{% endblock %}
