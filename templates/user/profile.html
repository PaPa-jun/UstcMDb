{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block header %}
    <h1>个人中心</h1>
    {% if g.user %}
        <h2>{{ g.user.username }}</h2>
        <li><a href="{{ url_for('user.logout') }}">登出</a></li>
    {% else %}
        <li><a href="{{ url_for('user.login') }}">登陆</a></li>
    {% endif %}
{% endblock %}
