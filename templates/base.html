<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"> -->
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="{{ url_for('main.index') }}">主页</a></li>
                    <li><a href="{{ url_for('main.index') }}">菜单</a></li>
                    <form action="#" method="post">
                        <!-- 搜索栏是站点内导航的一个非线性的方式。 -->
                        <input type="search" name="searchbar" placeholder="搜索站内" />
                        <input type="submit" value="搜索" />
                    </form>
                    <li><a href="{{ url_for('main.index') }}">联系我们</a></li>
                    {% if g.user %}
                        <li><a href="{{ url_for('user.profile') }}">{{ g.user.username }}</a></li>
                        <li><a href="{{ url_for('user.logout') }}">登出</a></li>
                    {% else %}
                        <li><a href="{{ url_for('user.login') }}">登陆</a></li>
                    {% endif %}
                </ul>
            </nav>
            {% block header %}{% endblock %}
        </header>
        <main>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning" role="alert">{{ message }}</div>
            {% endfor %}
            {% block main %}{% endblock %}
        </main>
        <footer>
            <p>彭煜峰</p>
            <p>张哲</p>
        </footer>
    </body>
</html>
